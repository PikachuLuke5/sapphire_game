<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #console {
            width: 300px;
            height: 50px;
            margin: 10px auto;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Console</h1>
    <input type="text" id="console" placeholder="Type command here...">
    <div id="output"></div>
    <script>
        var isPaused = false;
        var gameStarted = false; // Declare gameStarted in the outer scope
        var consoletext = document.getElementById('console');
        var output = document.getElementById('output');
    
        consoletext.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                var cmd = consoletext.value;
                consoletext.value = '';
    
                // Input validation
                if (cmd === "help") {
                    logOutput("Available commands: 'cmd', 'startgame', 'pause', 'exit', and 'name'");
                } else if (cmd === "cmd") {
                    var command = prompt("Enter command:");
                    if (command === "startgame") {
                        startGame();
                    } else if (command === "pause") {
                        if (gameStarted) {
                            pauseGame();
                        } else {
                            logOutput("No game found! To start, type 'startgame'.");
                        }
                    } else if (command === "exit") {
                        if (gameStarted) {
                            exitGame();
                        } else {
                            logOutput("No game found! To start, type 'startgame'.");
                        }
                    } else if (command === "name") {
                        if (gameStarted) {
                            askForName();
                        } else {
                            logOutput("No game found! To start, type 'startgame'.");
                        }
                    } else if (command === "resume") {
                        if (gameStarted) {
                            resumeGame();
                        } else {
                            logOutput("No game found! To start, type 'startgame'.");
                        }
                    }
                } else {
                    logOutput("Invalid command. Please enter 'cmd' or 'help'");
                }
            }
        });
    
        function logOutput(message) {
            output.textContent = message; // Replace old messages with new messages
        }
    
        function startGame() {
            if (isPaused) {
                logOutput("Game is currently paused. Please resume to continue.");
            } else {
                gameStarted = true; // Set the gameStarted variable to true
                logOutput("Game started!");
                askForName(); // Call to check for name upon starting the game
            }
        }
    
        function pauseGame() {
            if (!isPaused) {
                isPaused = true;
                logOutput("Game paused. Use 'resume' to continue.");
            }
        }
    
        function resumeGame() {
            if (isPaused) { // Check if the game is paused before resuming
                isPaused = false;
                logOutput("Game resumed!");
                // Add logic to resume game here
            } else {
                logOutput("Game is not paused.");
            }
        }
    
        function exitGame() {
            logOutput("Exiting game...");
            // Logic to exit the game
            window.close(); // This will close the window, but may not work in all browsers
        }
    
        function askForName() {
            var name = prompt("Please enter your name");
            if (name) {
                logOutput(name + " has joined the game.");
            } else {
                logOutput("No name entered.");
            }
        }
    </script>
</html>
